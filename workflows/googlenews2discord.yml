name: Google News to Discord
on:
  rss:
    url: "https://news.google.com/rss/search?q=%ED%8E%B8%EB%91%90%ED%86%B5&hl=ko&gl=KR&ceid=KR:ko"

jobs:
  discord:
    runs-on: ubuntu-latest
    name: Send a message to discord
    steps:
      - name: Process RSS Content
        id: process_rss
        run: |
          echo "::set-output name=cleaned_title::$(echo '${{ steps.trigger.outputs.title }}' | sed 's/<[^>]*>//g')"
          echo "::set-output name=cleaned_description::$(echo '${{ steps.trigger.outputs.description }}' | sed 's/<[^>]*>//g')"
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_NEWS }}
          DISCORD_USERNAME: ${{ secrets.DISCORD_USERNAME_NEWS }}
          DISCORD_AVATAR: ${{ secrets.DISCORD_AVATAR_NEWS }}
        uses: Ilshidur/action-discord@master
        with:
          args: "`구글 뉴스 - 편두통`\n'**${{ steps.process_rss.outputs.cleaned_title }}**'\n'${{ steps.trigger.outputs.link }}"
